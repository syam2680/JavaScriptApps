<div dir="ltr" style="text-align: left;" trbidi="on">
<html lang="en">
<head>
  <title>Median</title>


  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"></link>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  
  <script src="/JavaScriptApps/js/statisticsLib.js"></script>
  <script>

  function FindMedian(){
    var input = document.getElementById("number").value;
    var numbers = input.split(",");
    var median=calculateMedian(numbers);
    document.getElementById("output").value=median;
  }

  </script>
</head>
<body>
  Median : Displays the median of the ungrouped data input.
     Example input : 1,2,3,4,5
  <br />

  <form>
    <div class="form-group">
      <label for="number">Number:</label>
      <input class="form-control" id="number" type="text" />
    </div>
<div class="form-group">
      <label for="output">Result:</label>
      <input class="form-control" id="output" readonly="" type="text" />
    </div>
<button class="btn btn-success" onclick="FindMedian();" type="button">Calculate Median</button>

  </form>
</body>
</html></div>
