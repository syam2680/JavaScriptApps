<div dir="ltr" style="text-align: left;" trbidi="on">
<html lang="en">
<head>
  <title>Divisors Sum (Sigma)</title>


  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"></link>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="/JavaScriptApps/js/numberThoeryLib.js"></script>
  <script>


  function findDivisorSum(){
    var num = document.getElementById("number").value;
    var f = divisorsSum(num);
    document.getElementById("output").value=JSON.stringify(f);
  }

  </script>
</head>
<body>
  Divisor Sum : Find sum of all divisors of the input number. This is also called as Divisor Sigma<br />

  <form>
    <div class="form-group">
      <label for="number">Number:</label>
      <input class="form-control" id="number" type="text" />
    </div>
<div class="form-group">
      <label for="output">Result:</label>
      <input class="form-control" id="output" readonly="" type="text" />
    </div>
<button class="btn btn-success" onclick="findDivisorSum();" type="button">Divisor Sum</button>

  </form>
</body>
</html></div>
