<div dir="ltr" style="text-align: left;" trbidi="on">
<html lang="en">
<head>
  <title>Divisors</title>


  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"></link>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="/JavaScriptApps/js/numberThoeryLib.js"></script>
  <script src="/JavaScriptApps/js/numberThoeryLib.js"></script>
  <script>


  function findDivisors(){
    var num = document.getElementById("number").value;
    var f = divisors(num);
    f.sort(function(a,b){return a-b});
    document.getElementById("output").value=JSON.stringify(f);
  }

  </script>
</head>
<body>
  Divisors : Lists all the divisors of the given number.<br />

  <form>
    <div class="form-group">
      <label for="number">Number:</label>
      <input class="form-control" id="number" type="text" />
    </div>
<div class="form-group">
      <label for="output">Result:</label>
      <input class="form-control" id="output" readonly="" type="text" />
    </div>
<button class="btn btn-success" onclick="findDivisors();" type="button">Divisors</button>

  </form>
</body>
</html></div>
